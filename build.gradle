//region Build Script

buildscript {

  //region Versioning

  ext.FUNCTIONAL_VERSION = "0.3.0"
  ext.FUNCTIONAL_VERSION_CODE = 3

  //endregion

  //region Repositories

  repositories {
    apply from: "versions.gradle"
    addRepos(repositories)
  }

  //endregion

  //region Dependencies

  dependencies {
    classpath deps.build.android_gradle_plugin
  }

  //endregion
}

//endregion

//region All Projects

allprojects {
  repositories {
    addRepos(repositories)
  }
}

//endregion

//region Tasks

task clean(type: Delete) {
  delete rootProject.buildDir
}

//endregion
