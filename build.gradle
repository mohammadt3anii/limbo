//region Build Script

buildscript {

  //region Versioning

  ext.FUNCTIONAL_VERSION = "0.0.1"
  ext.FUNCTIONAL_VERSION_CODE = 1

  //endregion

  //region Repositories

  repositories {
    apply from: "versions.gradle"
    addRepos(repositories)
  }

  //endregion

  //region Dependencies

  dependencies {
    classpath "com.android.tools.build:gradle:3.1.4"
  }

  //endregion
}

//endregion

//region All Projects

allprojects {
  repositories {
    addRepos(repositories)
  }
}

//endregion

//region Tasks

task clean(type: Delete) {
  delete rootProject.buildDir
}

//endregion
